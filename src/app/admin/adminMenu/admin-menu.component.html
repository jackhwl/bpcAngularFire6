<div class="admin-content">
    <a [routerLink]="['/admin/menu-admin']" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Manage
        Menu</a>
    <a [routerLink]="['/admin/sub-menu-admin']" routerLinkActive="active"
        [routerLinkActiveOptions]="{exact: true}">Manage Sub Menu</a>
    <a (click)="chooseMode('header')" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Manage
        Header</a>
    <a (click)="chooseMode('footer')" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Manage
        Footer</a>
    <a [routerLink]="['/admin/blog-admin']" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Manage
      Blog</a>
  </div>
<div *ngIf="headerChoice" class="admin-content">
    <form [formGroup]="editorForm">
        <div>
            Edit {{headerChoice}}
        </div>
        <div>
            <quill-editor [style]="editorStyle" [modules]="modules" (onContentChanged)="maxLength($event)"
                (onEditorCreated)="editorCreated($event)" formControlName="editContent"></quill-editor>
            <!-- <textarea formControlName="sourceContent"></textarea> -->

        </div>
        <div>
            <button type="button" (click)="updateMisc()">Update {{headerChoice}}</button>
            <button type="button" (click)="headerChoice=''">Cancel Edit</button>
        </div>
    </form>
</div>
