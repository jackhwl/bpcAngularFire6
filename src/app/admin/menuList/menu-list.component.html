<div [ngSwitch]="menuChoice" class="admin-content">
    <a class="btn btn-secondary" (click)="chooseMode('add', null)" routerLinkActive="active"
        [routerLinkActiveOptions]="{exact: true}">Add Menu</a>
    <a class="btn btn-secondary" (click)="chooseMode('', null)" routerLinkActive="active"
        [routerLinkActiveOptions]="{exact: true}">Manage Menu</a>
    <div>
        <select [(ngModel)]="selectedMenu" (change)="onChange($event.target.value)">
            <option [value]="0">Top Menu</option>
            <option *ngFor="let menu of rootNav" [value]="menu.id" [selected]="selected">{{menu.name}}</option>
        </select>
    </div>
    <div *ngSwitchDefault>
        <div *ngIf="formDisplay" class="row">
            <table>
                <tr>
                    <th>Name</th>
                    <th>Enable</th>
                    <th>Order</th>
                    <th>&nbsp;</th>
                    <th>&nbsp;</th>
                </tr>
                <tr *ngFor="let menu of nav">
                    <td>{{menu.name}}</td>
                    <td>{{menu.enable}}</td>
                    <td>{{menu.order}}</td>
                    <!-- <td><a class="button" (click)="chooseMode('addSub', menu.id)">Add Sub Menu</a></td> -->
                    <td><a [routerLink]="['/admin/menu-edit', menu.id]">Edit</a>
                        <button class="btn btn-link" (click)="editNav(menu)">Edit</button></td>
                    <td><button class="btn btn-link" (click)="deleteNav(menu)">Delete</button></td>
                </tr>
            </table>

                                <div class="button-group align-center">

                            </div>

                        </div>
                    </div>
                </div> -->

                <div *ngFor="let subMenu of subNav">
                    <h4>{{subMenu.name}}</h4>

        </div>
    </div>
</div>
