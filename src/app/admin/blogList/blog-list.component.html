<div class="admin-content">
  <a class="btn btn-secondary" routerLink="/admin/blog-add" routerLinkActive="active"
    [routerLinkActiveOptions]="{ exact: true }">Add Post</a>
  <table>
    <tr>
      <th>Name</th>
      <th>Author</th>
      <th>Order</th>
      <th>Enable</th>
      <th>Highlight</th>
      <th>&nbsp;</th>
    </tr>
    <tr *ngFor="let post of blogPosts">
      <td>
        <a class="btn btn-secondary" routerLink="/admin/blog-edit/{{ post.id }}" routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }">
          {{ post.title.trim() === "" ? "no title" : post.title }}
        </a>
      </td>
      <td>{{ post.author }}</td>
      <td>{{ post.order }}</td>
      <td>{{ post.enable }}</td>
      <td>{{ post.ontop }}</td>
      <td>
        <button class="btn btn-link" (click)="delete(post)">Delete</button>
      </td>
    </tr>
  </table>
</div>
