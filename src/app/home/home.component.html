<div class="site-inner">
  <div class="wrap">
    <main class="content">
      <div class="breadcrumb">
        You are here:
        <span class="breadcrumb-link-wrap"><a href="#"><span>{{menuSVC.currentMenu?.name}}</span></a></span>
        <span>/</span>
        {{menuSVC.currentSubMenu?.name}}
      </div>
      <article class="entry">
        <header class="entry-header">
          <h1 class="entry-title">{{menuSVC.currentSubMenu?.name}}</h1>
        </header>
        <div class="entry-content" [innerHTML]="sanitizer.bypassSecurityTrustHtml(menuSVC.currentMenu?.content || '')">
        </div>
        <div class="entry-content" [innerHTML]="sanitizer.bypassSecurityTrustHtml(menuSVC.currentSubMenu?.content || '')">
        </div>
      </article>
    </main>
    <side-bar></side-bar>
  </div>
</div>
