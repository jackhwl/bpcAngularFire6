<div class="site-inner">
    <div class="wrap">
      <main class="content">
        <div class="breadcrumb">
          You are here:
          <span class="breadcrumb-link-wrap"><span>Blog</span></span>
          <span>/</span>
          {{singlePost?.title}}
        </div>
        <article class="entry">
          <header class="entry-header">
            <h1 class="entry-title">{{singlePost?.title}}</h1>
          </header>
          <div class="entry-content" [innerHTML]="sanitizer.bypassSecurityTrustHtml(singlePost?.content || '')">
          </div>
        </article>
      </main>
      <side-bar></side-bar>
    </div>
  </div>
